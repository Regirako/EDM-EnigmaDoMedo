<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDM - Enigma do Medo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pattern-overlay"></div>

  <div class="container">
    <img src="assets/banner.jpg" alt="Enigma do Medo" class="banner"/>
    <div class="info">
      <h1><strong>Enigma do Medo</strong></h1>
      <p><strong>Versão:</strong> 1.2.1c</p>
      <p><strong>Build:</strong> 16919276</p>
      <p>
        <a class="steam-link" href="https://store.steampowered.com/app/1507580/Enigma_do_Medo/?l=brazilian" target="_blank">
          Loja da Steam
        </a>
      </p>
      <button onclick="playVideo()">Download Enigma do Medo [FitGirl Repacks]</button>
    </div>
  </div>

  <video id="video" src="assets/video.mp4" playsinline></video>

  <script>
    function playVideo() {
      const video = document.getElementById('video');
      video.style.display = 'block';
      video.muted = false;

      video.play().then(() => {
        // fullscreen se disponível
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }).catch((err) => {
        console.error("Autoplay falhou:", err);
      });
    }
  </script>
</body>
</html>
